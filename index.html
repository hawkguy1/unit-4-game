<html lang="en">

<head>
    <title>CRYSTALS COLLECTOR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- HEADER -->
            <h1 id="title" class="col-lg-12 border border-dark">CRYSTALS COLLECTOR</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="instructions" class="col-lg-12 border border-dark">
                <p>YOU'VE BEEN GIVEN A RANDOM NUMBER!</p>
                <p>CLICK A CRYSTAL TO ADD TO YOUR SCORE. EACH ONE REPRESENTS A NUMBER.</p>
                <p>TRY TO MATCH THE RANDOM NUMBER WITHOUT GOING OVER.</p>
                <p>EACH TIME THE GAME STARTS, THE VALUES OF THE CRYSTALS WILL CHANGE.</p>
            </div>
        </div>

        <div class="row">
            <div id="number" class="col-lg-4 border border-dark">
                <h2>RANDOM NUMBER:
                    <span id="randomNumber"></span>
                </h2>
            </div>
            <div id="win" class="col-lg-2 border border-dark">
                <h2>WINS:
                    <span id="numWins"></span>
                </h2>
            </div>
            <div id="loss" class="col-lg-2 border border-dark">
                <h2>LOSSES:
                    <span id="numLosses"></span>
                </h2>
            </div>
        </div>
        <div class="row">
            <div id="score" class="col-lg-2 border border-dark">
                <h2>SCORE:
                    <span id="userScore"></span>
                </h2>
            </div>
            </h2>
        </div>
        <div class="row">
            <div class="col-lg-2 border border-dark">
                <div class="crystals">
                    <img id="blue" src="assets/images/blue.jpg" alt="Blue Crystal" style="width:100%">
                </div>
            </div>
            <div class="col-lg-2 border border-dark">
                <div class="crystals">
                    <img id="orange" src="assets/images/orange.jpg" alt="Orange Crystal" style="width:100%">
                </div>
            </div>
            <div class="col-lg-2 border border-dark">
                <div class="crystals">
                    <img id="heart" src="assets/images/heart.jpg" alt="Heart Crystal" style="width:100%">
                </div>
            </div>
            <div class="col-lg-2 border border-dark">
                <div class="crystals">
                    <img id="purple" src="assets/images/purple.jpg" alt="Purple Crystal" style="width:100%">
                </div>
            </div>
        </div>

</body>

</html>
